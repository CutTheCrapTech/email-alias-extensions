name: Build & Release Extensions

on:
  workflow_dispatch:

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@08f58d1471bff7f3a07d167b4ad7df25d5fcfcb6
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        # Using 'npm ci' is a best practice for CI environments as it's faster and more secure
        run: npm ci

      - name: Run comprehensive CI checks
        run: npm run ci

      - name: Zip Chrome extension
        run: |
          cd dist/chrome
          zip -r ../chrome-extension.zip .
          cd ../..

      - name: Zip Firefox extension
        run: |
          cd dist/firefox
          zip -r ../firefox-extension.zip .
          cd ../..

      - name: Create Release (semantic-release)
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
